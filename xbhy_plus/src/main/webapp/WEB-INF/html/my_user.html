<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="/static/css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/css/custom.css">
    <title>我的用户列表</title>

</head>
<body>
<header class="header">

</header>

<div class="d-flex align-items-stretch">
    <!-- Sidebar Navigation-->
    <nav id="sidebar" class="sidebar">


    </nav>
    <!-- Sidebar Navigation end-->
    <div class="page-content">
        <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">我的关注列表</h2>
            </div>
        </div>
        <section class="no-padding-bottom">

            <div class="list-group myList">
                <ul v-for="user in pageInfo.list">
                    <li class="list-group-item">
                        <a @click="toDetail(user)">{{user.realName}}</a>
                        <div style="float: right" class="text-right">
                            <input type="button" @click="delFocus(user.id)" class="btn btn-danger" value="取消关注">
                        </div>
                    </li>
                </ul>
                <nav class="text-center" aria-label="Page navigation">
                    <ul class="pagination">
                        <li v-if="pageInfo.hasPreviousPage">
                            <a aria-label="Previous" href="javascript:void(0);"
                               @click="_selectPage(pageInfo.prePage,pageInfo.pageSize)">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li v-else>
                            <a href="javascript:void(0);" aria-label="Previous" class="disabled">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>

                        <li v-for="i in pageInfo.navigatepageNums">
                            <a href="javascript:void(0);"
                               @click="_selectPage(i,pageInfo.pageSize)">
                                {{i}}
                            </a>
                        </li>

                        <li v-if="pageInfo.hasNextPage">
                            <a href="javascript:void(0);" aria-label="Next"
                               @click="_selectPage(pageInfo.nextPage,pageInfo.pageSize)">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                        <li v-else>
                            <a href="javascript:void(0);" aria-label="Next" class="disabled">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__block block no-margin-bottom">
                <div class="container-fluid text-center">
                    <p class="no-margin-bottom">Copyright &copy; 2019.Company <a href="#" >东方标准</a> </p>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- JavaScript files-->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/popper.js/umd/popper.min.js"> </script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="/static/vendor/chart.js/Chart.min.js"></script>
<script src="/static/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="/static/js/charts-home.js"></script>
<script src="/static/js/front.js"></script>
<script src="/static/js/custom.js"></script>

<script type="text/javascript" src="/static/layer/layer.js"></script>
<script type="text/javascript" src="/static/vue/vue.js"></script>
<script type="text/javascript" src="/static/vue/axios.js"></script>
<script src="/static/js/user/myUser.js"></script>
</body>
<script>
    $(function () {
        $(".header").load("/common/header");
        $(".sidebar").load("/common/sidebar");
    })

</script>
</html>
