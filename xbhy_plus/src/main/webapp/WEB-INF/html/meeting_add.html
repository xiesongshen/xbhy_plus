<html lang="en">
<head>

    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->

    <!-- theme stylesheet-->

    <!-- Custom stylesheet - for your changes-->

	    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-datepicker.min.css">

    <title>发布会议</title>
    <style>
        /*这个是这页面特有的，需要单独写出来*/
        .myTitle > input{
            float: right;
            margin-left: 15px;
        }

    </style>
</head>
<body>

<div class="d-flex align-items-stretch">
    <!-- Sidebar Navigation end-->
    <div class="page-content">
        <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">发布会议</h2>
            </div>
        </div>

        <section class="no-padding-bottom">

            <div class="block-body">
                <form>
                    <div class="form-group">
                        <label class="form-control-label">标题</label>
                        <input id="title" v-model="meeting.title" type="text" placeholder="会议标题" class="form-control">
                    </div>
                    <!--选择部门-->
                    <div class="form-group">

                        <!--<label class="form-control-label">部门：</label>
                        <select id="dept" v-model="meeting.deptId" @change="findUserByDid(meeting.deptId)" class="selectpicker" data-live-search="true" >
                            <option v-for="d in allDept" :value="d.id">{{d.name}}</option>
                        </select>
                        <label class="form-control-label">抄送人：</label>
                        <select id="joinUser" class="selectpicker" v-model="meeting.joinUser"  data-live-search="true" multiple>
                            <option  v-for=" u in deptUser" :value="u.id">{{u.realName}}</option>
                        </select>-->


                        <label class="form-control-label">部门：</label>
                        <select v-model="meeting.deptId" @change="findUserByDid(meeting.deptId)" class="selectpicker dept" data-live-search="true" >
                            <option v-for="d in allDept" :value="d.id">{{d.name}}</option>
                        </select>
                        <label class="form-control-label">抄送人：</label>
                        <select style="width:220px;height: 41px;position: relative;top: 13px;border-radius: 5px " v-model="meeting.joinUser"  data-live-search="true" multiple>
                            <option  v-for=" u in deptUser" :value="u.id">{{u.realName}}</option>
                        </select>
                    </div>
                    <!--开始时间-->
                    <div class="form-group">
                        <label class="form-control-label">开始时间</label>

                        <input  type="datetime-local" v-model="meeting.startTime" class="form-control" id="startTime" step=1 >
                    </div>
                    <!--结束时间-->
                    <div class="form-group">
                        <label class="form-control-label">结束时间</label>

                        <input type="datetime-local" v-model="meeting.endTime" class="form-control" id="endTime" step=1 >
                    </div>
                    <div class="form-group">
                        <label class="form-control-label">会议内容</label>
                        <textarea id="content" v-model="meeting.content" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="text-center form-group">
                        <input type="button" value="发布" @click="doInsert" class="btn btn-primary">
                        <input type="reset" value="清空" class="btn btn-info">
                    </div>
                </form>
            </div>
        </section>

    </div>
</div>
