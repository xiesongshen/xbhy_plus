<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/static/vendor/bootstrap/css/bootstrap.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/static/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="/static/css/font.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/css/custom.css">
    <title>会议详情</title>
    <style>

        .myTitle > input{
            float: right;
            margin-left: 15px;
        }

    </style>
</head>
<body>


<div class="d-flex align-items-stretch">
    <!-- Sidebar Navigation-->
    <!-- Sidebar Navigation end-->
    <div class="page-content">
        <div class="page-header">
            <div class="container-fluid">
                <h2 class="h5 no-margin-bottom">会议详情</h2>
            </div>
        </div>

        <section class="no-padding-bottom">

            <div class="myTitle">
                <h3 class="text-center">{{meeting.title}}</h3>
                <input type="button" @click="changeMeetingJoin" :value="meeting.flag?'参加会议':'取消会议'" class="btn" :class="meeting.flag?'btn-info':'btn-danger'">
                <p>{{meeting.flag}}</p>
            </div>

            <div class="myContent">
                <p class="h6"><strong>部门：</strong>{{meeting.deptN}}</p>
                <p class="h6"><strong>应到：</strong>{{shouldJoin.length}}<span>人</span></p>
                <p class="h6"><strong>实到：</strong>{{realJoin}}<span>人</span></p>
                <p class="h6"><strong>未到：</strong>{{shouldJoin.length-realJoin}}<span>人</span></p>
                <textarea style="padding: 2px" disabled="disabled" class="form-control" rows="11">
                    {{meeting.content}}
                </textarea>


            </div>

            <div class="text-right myList">
                <p>开始时间：{{meeting.startTime}}</p>
                <p>日期：{{meeting.startNoTime}}</p>
            </div>
        </section>

    </div>
</div>

<!-- JavaScript files-->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/popper.js/umd/popper.min.js"> </script>
<script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/vendor/jquery.cookie/jquery.cookie.js"> </script>
<script src="/static/vendor/chart.js/Chart.min.js"></script>
<script src="/static/vendor/jquery-validation/jquery.validate.min.js"></script>
<script src="/static/js/charts-home.js"></script>
<script src="/static/js/front.js"></script>
<script src="/static/js/custom.js"></script>

<script type="text/javascript" src="/static/layer/layer.js"></script>
<script type="text/javascript" src="/static/vue/vue.js"></script>
<script type="text/javascript" src="/static/vue/axios.js"></script>
<script src="/static/js/meeting/meetingDetail.js"></script>

</body>
</html>
