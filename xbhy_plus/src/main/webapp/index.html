<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/form-elements.css">
    <link rel="stylesheet" href="static/css/font-awesome.min.css">

    <title>登录</title>
    <style>
        body {
            background: url("static/img/bg.jpg") no-repeat fixed;
            background-size: cover;
            overflow: hidden;
        }

    </style>
</head>
<body>

<div class="container myBox">
    <div class="col-xs-8 col-xs-offset-4 col-sm-6 col-sm-offset-3 form-box">
        <div class="form-top">
            <div class="form-top-left">
                <h3>小标会议平台</h3>
                <p>请输入您的信息:</p>
            </div>
            <div class="form-top-right">
                <i class="fa fa-key"></i>
            </div>
        </div>
        <div class="form-bottom">
            <form role="form" action="html/home.html" method="post" class="login-form">

                <!--上面的输入框尽可能不需要外边距，使用row解决-->
                <div class="row">
                    <div class="form-group">
                        <label class="sr-only" for="form-username">Username</label>
                        <input v-model="username" type="text" name="form-username" placeholder="用户名" class="form-username form-control"
                               id="form-username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Password</label>
                        <input v-model="password" type="password" name="form-password" placeholder="密码" class="form-password form-control"
                               id="form-password">
                    </div>
					<div class="form-group">
                        <input type="text" name="checkCode" id="checkCode"
                               placeholder="请输入验证码" style="width: 180px;" v-model="code"/>
                        <a >
                            <img :src="path" @click="changeImg" id="code" title="看不清点击刷新" id="code"/>
                        </a>
                    </div>
                </div>
                <!--上面的输入框尽可能不需要外边距，使用row包裹起来解决-->

                <div class="checkbox">
                    <label>
                        <input v-model="remember" value="1" type="checkbox"> 记住我
                    </label>
                </div>
                <button type="button" class="btn" @click="toLogin" >登陆</button>

                <div class="row">
                    <div style="padding: 10px 25px">
                        <div style="display: inline-block;float: left" class="text-left"><a href="forget.html">忘记密码?</a></div>
                        <div style="display: inline-block;float: right" class="text-right"><a href="register.html">没有账号?</a></div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>


<!-- Javascript -->
<script src="static/js/jquery-1.11.1.min.js"></script>
<script src="static/bootstrap/js/bootstrap.min.js"></script>
<script src="static/js/jquery.backstretch.min.js"></script>
<script src="static/js/scripts.js"></script>
<script type="text/javascript" src="static/layer/layer.js"></script>
<script type="text/javascript" src="static/vue/vue.js"></script>
<script type="text/javascript" src="static/vue/axios.js"></script>

<script>
    var vm = new Vue({
        el:'.form-bottom',
        data:{
            path: 'code.jpg',
            username:'',
            password:'',
            code:'',
            remember:false
        },
        methods:{
            changeImg: function () {
                this.path='code.jpg?'+new Date();
            },
            toLogin:function () {
                axios({
                    url:'login/',
                    params:{username:this.username,password:this.password,code:this.code,remember:this.remember}
                }).then(response=>{
                    console.log(response);
                    if (response.data.success){
                        layer.msg(response.data.msg);
                        location.href="login/toHome";
                        localStorage.setItem("loginUser",JSON.stringify(response.data.obj));
                    }else {
                        layer.msg(response.data.msg)
                    }
                }).catch(error=>{
                    layer.msg(error.message)
                })
            }

        }
    })
</script>
</body>
</html>
